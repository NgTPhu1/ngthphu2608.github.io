<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Thành Phú - GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Nguyễn Thành Phú">
        <h1>Nguyễn Thành Phú</h1>
        <p>Chào mừng bạn đến với trang GitHub cá nhân của tôi!</p>
        <div class="social-links">
            <a href="https://github.com/your-github" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
            <a href="https://facebook.com/your-profile" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
